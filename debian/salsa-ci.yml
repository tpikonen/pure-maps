include:
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/salsa-ci.yml
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/pipeline-jobs.yml

variables:
  RELEASE: 'bullseye'
  DEBIAN_FRONTEND: noninteractive
  # Common dependencies on all jobs
  DEPS_DEV: ""
  # Build dependencies for the .deb
  DEPS_DEB: "build-essential debhelper devscripts"
  # Those are set from the web UI: SALSA_CI_EXTRA_REPOSITORY SALSA_CI_EXTRA_REPOSITORY_KEY


piuparts:
  extends: .test-piuparts
  before_script:
    - echo "Install ca-certificates so we trust https://salsa"
    - apt update && apt install -q -yy ca-certificates
